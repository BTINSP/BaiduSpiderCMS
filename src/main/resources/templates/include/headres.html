<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <div th:fragment="keywords">
        <link rel="shortcut icon" href="/favicon.ico">
    </div>

    <div th:fragment="headres">
        <!-- TOP NAVIGATION -->
        <div class="container-fluid">
            <div class="navigation">
                <div class="row">
                    <ul class="topnav">
                        <li></li>
                        <li>
                            <a href="/index.html">
                                <i class="fa fa-home"></i> Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- END TOP NAVIGATION -->
    </div>

    <div th:fragment="search">
        <div class="searchfield bg-hed-six">
            <div class="container" style="padding-top: 20px; padding-bottom: 20px;">
                <div class="row text-center margin-bottom-20">
                    <h1 class="white"> 知你所知 </h1>
                    <span class="nested"> 想你所想 </span>
                </div>
                <br>
                <div class="row search-row">
                    <input type="text" class="search" placeholder="请输入您的搜索" id="key" name="key" value="" maxlength="50" autocomplete="off">
                    <button class="buttonsearch btn btn-info btn-lg" onclick="search()">搜索</button>
                </div>
            </div>
        </div>


        <script>
            function search(){
                var value = document.getElementById("key").value
                if (value == null || value === ""){
                    alert("请输入要搜索的关键字！")
                }else {
                    window.location.href = "/article/" + value + ".html"
                }
            }
        </script>
    </div>

    <div th:fragment="support">
        <div class="row margin-bottom-30">
            <div class="col-md-12 ">
                <div class="support-container">
                    <h2 class="support-heading">联系我</h2>

                    <a href="/comment">点击联系我</a>
                </div>
            </div>
        </div>
    </div>



</html>
